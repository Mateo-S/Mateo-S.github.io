<body>
        <div class="row d-flex justify-content-center">

                <h2>I'm<br></h2><h1 class="title" style="text-decoration: underline">Mateo Silver<br></h1><h2>and I love<br></h2>

<script>$(document).ready(function() {
    $(".showProgramTrigger").on("mouseover", function() {
        $(".showProgramHidden").show();
    }).on("mouseout", function() {
        $(".showProgramHidden").hide();
    });
});</script>
<script>$(document).ready(function() {
    $(".showPhotoTrigger").on("mouseover", function() {

    }).on("mouseout", function() {
        $(".showPhotoHidden").hide();
    });
});</script>
